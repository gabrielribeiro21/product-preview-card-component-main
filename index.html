<body>

    <main class="anuncio">
      <div class="coluna">
            <picture>
              <img src="images/image-product-desktop.jpg" alt="imagem do produto">
            </picture>
            
          <div class="anuncio-info">
            <h3 class="perfume">Perfume</h3>

            <h3 class="nome-produto">Gabrielle Essence Eau De Parfum</h3>

            <p class="texto"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>

            <div class="preco">
              <p class="valor-1">$149.99</p>
              <p class="valor-2">$169.99</p>
            </div>
            <button class="botao">Add to Cart</button>
          
          </div>
      </div>
    </main>
